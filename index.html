<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card component</title>
  <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />

</head>

<body>
  <main>
    <div class="nft-card">
      <a class="img-nft" href="#">
        <img class="img" src="./src/img/image-equilibrium.jpg" alt="Equilibirum nft">
      </a>
      <a class="title-nft" href="#">
        <h1 class="title">Equilibrium #3429</h1>
      </a>
      <p class="about">Our Equilibrium collection promotes balance and calm. </p>

      <div class="info">
        <span class="price">0.041 ETH</span>
        <span class="days-left">3 days left</span>
      </div>

      <div class="creator">
        <img class="img-avatar" src="./src/img/image-avatar.png" alt="NFT Creator">
        <p class="text">Creation of
          <a class="name" href="#">Jules Wyvern</a>
        </p>
      </div>
    </div>
  </main>

    Coded by <a href="https://www.frontendmentor.io/profile/etvaldolisboa">Etvaldo Lisboa</a>.
  </footer> -->
</body>

</html>
